<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-assets>
            <a-asset-item id="diogene" src="assets/diogene3d.glb"></a-asset-item>
            <a-asset-item id="venus" src="assets/venus3d.glb"></a-asset-item>
            <a-asset-item id="psyche" src="assets/psyche3d.glb"></a-asset-item>
        </a-assets>
        <a-marker id="diogenemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/diogenemarker.patt"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="diogeneARmodel"
                      scale="2 2 2"
                      gltf-model="#diogene"
                      position="0.3 0 0"
                      rotation="0 280 0"
                      ></a-entity>
        </a-marker>
        <a-marker id="venusmarker"
                  type="pattern"
                  preset="custom"
                  url="assets/venusmarker.patt"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="venusARmodel"
                      scale="5 5 5"
                      gltf-model="#venus"
                      rotation="0 335 0"
                      ></a-entity>
        </a-marker>
        <a-marker id="psychemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/psychemarker.patt"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="psycheARmodel"
                      scale="4 4 4"
                      gltf-model="#psyche"
                      rotation="0 270 0"
                      ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
