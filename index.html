<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    <link rel="stylesheet" href="https://kit.fontawesome.com/188d1d50dc.css" crossorigin="anonymous">
    <style>
      #exit-button {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 9999;
        background-color: #fff;
        color: #000;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        text-align: center;
        font-size: 20px;
        line-height: 50px;
        cursor: pointer;
      }
    </style>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-assets>
            <a-asset-item id="diogene" src="assets/diogene3d.glb"></a-asset-item>
            <a-asset-item id="venus" src="assets/venus3d.glb"></a-asset-item>
            <a-asset-item id="psyche" src="assets/psyche3d.glb"></a-asset-item>
        </a-assets>
        <a-marker id="diogenemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/diogenemarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="diogeneARmodel"
                      scale="2 2 2"
                      gltf-model="#diogene"
                      animation="property: rotation; from: 0 270 0; to: 0 290 0; dur: 20000; loop: true; dir: alternate"
                      ></a-entity>
        </a-marker>
        <a-marker id="venusmarker"
                  type="pattern"
                  preset="custom"
                  url="assets/venusmarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="venusARmodel"
                      scale="5 5 5"
                      gltf-model="#venus"
                      animation="property: rotation; from: 0 315 0; to: 0 335 0; dur: 20000; loop: true; dir: alternate"
                      ></a-entity>
        </a-marker>
        <a-marker id="psychemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/psychemarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="psycheARmodel"
                      scale="4 4 4"
                      gltf-model="#psyche"
                      animation="property: rotation; from: 0 260 0; to: 0 280 0; dur: 20000; loop: true; dir: alternate"
                      ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
            <button id="exit-button" onclick="location.reload()">
                <i class="fas fa-skull"></i>
            </button>
    </a-scene>
</body>
</html>
