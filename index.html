<!doctype html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;"
             loading-screen="enabled: false;"
             renderer="logarithmicDepthBuffer: true;"
             arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
             id="scene"
             embedded
             gesture-detector>
        <a-assets>
            <a-asset-item id="diogene" src="assets/diogene3d.glb"></a-asset-item>
            <a-asset-item id="venus" src="assets/venus3d.glb"></a-asset-item>
            <a-asset-item id="psyche" src="assets/psyche3d.glb"></a-asset-item>
        </a-assets>
        <a-marker id="diogenemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/diogenemarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="diogeneARmodel"
                      scale="1 1 1"
                      gltf-model="#diogene"
                      animation__rotate="property: rotation; to: 0 360 0; dur: 100;"></a-entity>
        </a-marker>
        <a-marker id="venusmarker"
                  type="pattern"
                  preset="custom"
                  url="assets/venusmarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="venusARmodel"
                      scale="3 3 3"
                      gltf-model="#venus"
                      animation__rotate="property: rotation; to: 0 360 0; dur: 100;"></a-entity>
        </a-marker>
        <a-marker id="psychemarker"
                  type="pattern"
                  preset="custom"
                  url="assets/psychemarker.patt"
                  raycaster="objects: .clickable"
                  emitevents="true"
                  smooth="true"
                  cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="psycheARmodel"
                      scale="2 2 2"
                      animation-mixer="loop: repeat"
                      gltf-model="#psyche"
                      animation__rotate="property: rotation; to: 0 360 0; dur: 100;"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
